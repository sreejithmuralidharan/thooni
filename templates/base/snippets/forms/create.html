{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}

<script src="{% static 'assets/js/plugins/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js' %}"></script>

    <div class = "row justify-content-center">
        <div class="card col-xl-8 mb-5 mb-xl-0">
            <div class="card-body">
                <h3 class="card-title">
                    <div>
                        <span class="{{ icon }}"></span>
                        <span >Create {{title}}</span>
                    </div>
                </h3>
                <p class="card-text">
                    <form method="post" enctype='multipart/form-data'>{% csrf_token %}
                        {{ form |crispy}}
                        {% if request.GET.next %}
                            <input type='text' name ="next" value="{{request.GET.next}}">
                        {% endif %}
                        <input type="submit" value= "Create" class="btn btn-primary">
                    </form>
                </p>
            </div>
        </div>
    </div>
{% endblock content %}
